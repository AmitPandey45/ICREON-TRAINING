<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
    <title>React *</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }

      function Main(props) {
        return (
          <section>
            <img
              height={200}
              src="https://images.pexels.com/photos/262978/pexels-photo-262978.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt="A server presents two plates at a fancy restaurant"
            />
            <br />
            <br />
            <img
              height={200}
              src="./restaurant.jpeg"
              alt="A server presents two plates at a fancy restaurant"
            />
            <p>We serve the most {props.adjective} food around</p>
            <ul>
              {props.dishes.map((dish) => (
                <li key={dish.id}>{dish.title}</li>
              ))}
            </ul>
          </section>
        );
      }

      function Footer(props) {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        );
      }

      const dishes = [
        "Black Bean Soup",
        "Macaroni and Cheese",
        "Salmon and Potatoes",
        "Pizza",
      ];

      const dishesObject = dishes.map((dish, i) => ({
        id: i,
        title: dish,
      }));

      function App() {
        return (
          <React.Fragment>
            <Header name="Cindy" />
            <Main adjective="amazing" dishes={dishesObject} />
            <Footer year={new Date().getFullYear()} />
          </React.Fragment>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
